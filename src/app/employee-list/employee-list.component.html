<h2>Employee List</h2>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Attendance</th> 
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.attendance }}</td>

                <td>
                    <button (click)="updateEmployee(employee.id)" class="btn btn-sm btn-info mr-2">Update</button>
                    <button (click)="deleteEmployee(employee.id)" class="btn btn-sm btn-danger mr-2">Delete</button>
                    <button (click)="employeeDetails(employee.id)" class="btn btn-sm btn-primary">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

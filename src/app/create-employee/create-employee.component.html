<div class="col-md-6 offset-md-3">
    <h3>Create Employee</h3>
    <form (ngSubmit)="onSubmit()" class="employee-form">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName">
        </div>
    
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
        </div>
    
        <div class="form-group">
            <label for="emailId">Email Id</label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.email" name="emailId">
        </div>

        <div class="form-group">
            <label for="emailId">Present or Absent?</label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.attendance" name="attendance">
        </div>
    
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
